<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <link rel="stylesheet" href="qunit/qunit.css"/>
  <link rel="stylesheet" href="ARTest.css"/>
</head>
<body>
  <div id="left">
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
  </div>
  <div id="right">
      <div id="content">
          <div id="renderArea">
            <video autoplay="false" style="position: absolute; height: 256px; width: 256px;"></video>
            <canvas id="background" ></canvas>
            <xml3d id="xml3dContent" xmlns="http://www.xml3d.org/2009/xml3d" activeView="#View" style="background: rgba(0,0,0,0);">
                
                <view id="View"/> 
                
                <transform id="t_testObject" scale="1.5000000 1.5000000 1.5000000" translation="0.000000 0.000000 -10.000000"/>
                <group id = "testObject" transform="#t_testObject" shader="../assets/markerDetection/cube.xml#material" visible="true">
                    <mesh type="triangles" src="../assets/markerDetection/cube.xml#mesh" />
                </group>
                
                <transform id="t_testObject2" scale="1.5000000 1.5000000 1.5000000" translation="-10.000000 0.000000 0.000000"/>
                <group id = "testObject2" transform="#t_testObject2" shader="../assets/markerDetection/cube.xml#material" visible="true">
                    <mesh type="triangles" src="../assets/markerDetection/cube.xml#mesh" />
                </group>     
                  
                  
                <lightshader id="light1" script="urn:xml3d:lightshader:directional">
                    <float3 name="intensity">0.8 0.8 0.8</float3>
                </lightshader>
                
                <transform id="t_light" translation="0.000000 50.000000 0.000000"/>
                <group transform="#t_light">
                   <light shader="#light1" />
               </group> 
    
            </xml3d>
        
            </div>
        </div>
    </div>
  <!-- Dependencies -->
  <script type="text/javascript" src="../deps/xml3d.js"></script>
  <script type="text/javascript" src="../deps/Util.js"></script>
  <script type="text/javascript" src="../deps/alvar.js"></script>
  <script src="qunit/qunit.js"></script>

  <!-- Application Scrips -->
  <script type="text/javascript" src="../src/Namespace.js"></script>
  <script type="text/javascript" src="../src/Framework.js"></script>
  <script type="text/javascript" src="../src/Communication.js"></script>
  <script type="text/javascript" src="../src/SensorManager.js"></script>
  <script type="text/javascript" src="../src/SceneManager.js"></script>

  <script type="text/javascript" src="scripts/testDataLoc.js"></script>
  <script type="text/javascript" src="scripts/Location_based_regAndTrack_unitTest.js"></script>
</body>
</html>
